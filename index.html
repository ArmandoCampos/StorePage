<!DOCTYPE HTMl>
<html>
<head>
<title>Test</title>
<style>
@import url(index.css);
@import url('https://fonts.googleapis.com/css?family=Merriweather');
@import url('https://fonts.googleapis.com/css?family=Libre+Baskerville');
@import url('https://fonts.googleapis.com/css?family=Enriqueta');
</style>
</head>
<body onload="init(1);">

<div id="wrapper">

<div class="para centext">Test Form...</div>

<div class="area">
<form action="" name="info">
	<fieldset>
	[ Name ]<br>
	<input id="i_name" type="text" name="firstname">
	<br>
	[ Size ]<br>
	<!-- Custom Radio Button Experiment -->
	<div class="rads" id="rads0">
		<div class="rad rad_off" id="rad00" onclick="rad_activate(0, 0);"><img src="assets/test.png" />S</div>
		<div class="rad rad_off" id="rad01" onclick="rad_activate(0, 1);"><img src="assets/test.png" />M</div>
		<div class="rad rad_off" id="rad02" onclick="rad_activate(0, 2);"><img src="assets/test.png" />L</div>
		<div class="rad rad_off" id="rad03" onclick="rad_activate(0, 3);"><img src="assets/test.png" />XL</div>
		<div class="rad rad_off" id="rad04" onclick="rad_activate(0, 4);"><img src="assets/test.png" />2XL</div>
	</div>
	<br>
	<input class="btn" onclick="return btn_submit();" class="sub" type="submit" value="ADD TO CART">
	<span class="notif invalid_off" id="notif_invalid">Name is invalid...</span>
	</fieldset>
</form>
</div>

</div>

<!-- Import -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="index.js"></script>
</body>
</html>
