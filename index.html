<!DOCTYPE HTMl>
<html>
<head>
<title>Test Store Form</title>
<style>
@import url(index.css);
@import url('https://fonts.googleapis.com/css?family=Merriweather');
@import url('https://fonts.googleapis.com/css?family=Libre+Baskerville');
@import url('https://fonts.googleapis.com/css?family=Enriqueta');
</style>
<link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16">
<link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
<link rel="icon" type="image/png" href="favicon-196x196.png" sizes="196x196">
</head>
<body onload="init(1);">

<div id="wrapper">

<div class="area" style="padding: 0px; margin: 6px 0px;">
	<div class="nav">
		<ul>
			<li class="navb" onclick="navigate(0);">Home</li>
			<li class="navb" onclick="navigate(1);">About</li>
		</ul>
	</div>
</div>

<div class="para centext">Test Store Form...</div>
<div class="additional centext">Please Enter a Name and Select a Size...</div>

<div class="area" style="padding: 0px;">
<form action="" name="info">
	<fieldset>
	<div class="area" style="margin: 0px;">
	[ Name ]<br>
	<input id="i_name" type="text" name="firstname">
	</div>
	<br>
	<div class="area" style="margin: 0px;">
	[ Size ]<br>
	<!-- Custom Radio Button Experiment -->
	<div class="rads" id="rads0">
		<div class="rad rad_off" id="rad00" onclick="rad_activate(0, 0);"><img class="resize_m" src="assets/shirtsketch.png" />S</div>
		<div class="rad rad_off" id="rad01" onclick="rad_activate(0, 1);"><img class="resize_m" src="assets/shirtsketch.png" />M</div>
		<div class="rad rad_off" id="rad02" onclick="rad_activate(0, 2);"><img class="resize_m" src="assets/shirtsketch.png" />L</div>
		<div class="rad rad_off" id="rad03" onclick="rad_activate(0, 3);"><img class="resize_m" src="assets/shirtsketch.png" />XL</div>
		<div class="rad rad_off" id="rad04" onclick="rad_activate(0, 4);"><img class="resize_m" src="assets/shirtsketch.png" />2XL</div>
	</div>
	</div>
	<br>
	<input class="btn" onclick="return btn_submit();" class="sub" type="submit" value="ADD TO CART">
	<span class="notif invalid_off" id="notif_invalid">Name is invalid...</span>
	</fieldset>
</form>
</div>

</div>

<!-- Import -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="index.js"></script>
</body>
</html>
